name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        distrubution: [ 'microsoft', 'corretto']
        java_version: [ '11', '17', '18' ]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'ZNotify/kt-sdk'

      - uses: ZNotify/test-action@master

      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distrubution }}
          java-version: ${{ matrix.java_version }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@main
        with:
          arguments: build

      - name: Run unit tests
        uses: gradle/gradle-build-action@main
        with:
          arguments: check