name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:

env:
  TEST: true

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        distribution: [ 'zulu' ]
        java_version: [ '17', '18' ]
        include:
          - os: macos-latest
            distribution: zulu
            java_version: 18
          - os: windows-latest
            distribution: zulu
            java_version: 18
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'ZNotify/kt-sdk'

      - uses: ZNotify/test-server-action@master

      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java_version }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - uses: actions/github-script@v6
        id: kotlin_version
        with:
          script: |
            const fs = require('fs');
            const contents = fs.readFileSync("gradle.properties").toString();
            const lines = contents.split("\n")
            for (const line of lines) {
                const [key, value] = line.trim().split("=");
                if (key === "kotlin.version"){
                    console.log(value);
                    return value;
                }
            }
          result-encoding: string

      - uses: actions/cache@v3
        with:
          path: ~/.konan/
          key: ${{ runner.os }}-konan-${{ steps.kotlin_version.outputs.result }}

      - name: Run unit tests
        uses: gradle/gradle-build-action@main
        with:
          arguments: check